<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframes, Audio & Video Task</title>
</head>
<body style="text-align: center;">

  <h2>My Iframe Example</h2>
  <iframe src="https://www.wikipedia.org" width="600" height="400" style="border:none;"></iframe>

  <h2>My Favorite Audio</h2>
  <audio controls autoplay loop>
    <source src="audio" type="audio/mpeg">
    <source src="song.ogg" type="audio/ogg">
    Your browser does not support the audio tag.
  </audio>

  <h2>My Favorite Video</h2>
  <video width="500" controls poster="poster.jpg">
    <source src="movie.mp4" type="video/mp4">
    <source src="movie.ogg" type="video/ogg">
    Your browser does not support the video tag.
  </video>

</body>
</html>
