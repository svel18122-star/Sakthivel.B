<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Attributes Example</title>
</head>
<body >
  <h1 title="This is a heading">Welcome to My Project</h1>

  <!-- 'src', 'alt', 'width', and 'height' are attributes -->
  <img src="https://via.placeholder.com/150" alt="Sample Image" width="150" height="150">

  <!-- 'href' and 'target' are attributes -->
  <p>
    Visit <a href="https://www.thehindu.com/" target="_blank">Example Website</a> for more info.
  </p>

  <!-- 'placeholder' and 'required' are attributes -->
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>
    <br><br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
