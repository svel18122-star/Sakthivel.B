    <h2>JavaScript Basic</h2>
    <script>

        //Task 1: Use push, pop, shift, unshift on an array

        //Array

              let soaps = ["pears", "dove", "detol",];

                console.log(soaps);

        //push() (add elements at the end)

                  soaps.push = ("cinthol");
                  console.log(soaps);

        //pop() (removes last element)

                  let vegtables = ["onoion","potato","tomato","apple"];

                   vegtables.pop();
                   console.log(vegtables);

        //shift() (removes first element)
 
                 let mobiles = ["honda", "samsung", "nokia", "iphone"];

                 mobiles.shift();
                 console.log(mobiles);

         
        //unshift() (adds element at the beginning)   
        
                 let numbers     = [2,3,4,5];

                numbers.unshift(1);
                console.log(numbers);




          //Task 2: Print all elements of an array using for loop

                let number = [10, 20, 30, 40, 50];

              console.log("All elements in array:");
             for (let i = 0; i < numbers.length; i++) {
             console.log(numbers[i]);
           }


    </script>
