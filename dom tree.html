<!DOCTYPE html>
<html>
<head>
  <title>DOM Manipulation Task</title>
  <style>
    #myDiv {
      color: blue;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h2 id="heading">Welcome to My Page</h2>
  <p id="para">This is the original paragraph text.</p>
  <div id="myDiv">This is a styled div element.</div>

  <button onclick="changeText()">Change Text</button>
  <button onclick="changeStyle()">Change Style</button>
  <button onclick="changeParagraph()">Change Paragraph</button>
  <button onclick="changeColorFont()">Change Color & Font Size</button>

  <script>
    // 1. Change text of an element using getElementById
    function changeText() {
      document.getElementById("heading").innerText = "Text Changed Successfully!";
    }

    // 2. Select an element and change its style
    function changeStyle() {
      const div = document.getElementById("myDiv");
      div.style.backgroundColor = "lightgreen";
      div.style.padding = "10px";
      div.style.borderRadius = "10px";
    }

    // 3. Change content of a paragraph
    function changeParagraph() {
      document.getElementById("para").innerHTML = "The paragraph content has been updated!";
    }

    // 4. Change color and font size of text
    function changeColorFont() {
      const heading = document.getElementById("heading");
      heading.style.color = "red";
      heading.style.fontSize = "30px";
    }
  </script>
</body>
</html>
